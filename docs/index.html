<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Text Editor</title>
    </head>

    <body>
        <section class="">
        <h1 id = "header">TEXT EDITOR</h1>
          <div>
            <div class="row">
              <div class="col">
                <button type="button" onclick="f1()" data-toggle="tooltip" data-placement="top" title="Finesse">Finesse it</button>

              </div>
              
            </div>
          </div>
          <br>

            <div>
                <textarea  id="textarea1" name="name" rows="15" cols="100" placeholder="Your text here "></textarea>
            </div>

            <div id="output" rows="15" cols="100">
            </div>
          </div>
        </section>
      <br>
      
      <br>
        <script>
        function f1(){
          inputText = document.getElementById("textarea1").value;
          var payload = {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            body: JSON.stringify(inputText),
            headers: {
              'origin': 'https://apesendorfer.github.io',
              'Content-Type': 'application/json',
            // body: JSON.stringify(data) // body data type must match "Content-Type" header
            },
          
          };
          const Url = "https://85pmbr8ole.execute-api.us-east-2.amazonaws.com/test/texts";
          var outputText = "";
          fetch(Url, payload)
            .then(function (response) {
              return response.json()
            })
            .then(function (data) {
              console.log('post request repsonse data', data);
              document.getElementById("header").innerHTML = data;
              outputText = data;
            });
          document.getElementById("output").innerHTML = outputText;
      }
        </script>
    </body>
</html>
